name: Tests

on:
  push: null
  pull_request: null

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install tox==3.28.0 tox-gh-actions

      - name: Run tox
        run: |
          python -m tox -- --junit-xml pytest.xml

      - name: Upload result_images from graphics tests
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Result images
          path: result_images

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test results (Python ${{ matrix.python-version }})
          path: pytest.xml

  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install tox==3.28.0 tox-gh-actions
          pip install jupyterlab==3.1

      - name: Run tox flake8
        run: |
          python -m tox -e flake8

  publish-test-results:
    name: "Publish test results"
    needs: tests
    runs-on: ubuntu-latest
    if: (success() || failure()) && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: artifacts/**/pytest.xml

  coverage:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install tox==3.28.0 tox-gh-actions
          pip install jupyterlab==3.1

      - name: Run tox coverage env
        run: |
          python -m tox -e coverage

      - name: Show coverage.xml stats
        run: |
          head coverage.xml || echo "No coverage.xml found"
          du -h coverage.xml || echo "coverage.xml missing"

      - name: Upload coverage.xml for inspection
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Comment coverage
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: coroo/pytest-coverage-commentator@v1.0.2
        with:
          pytest-coverage: coverage.xml

      # Optional: Upload to Codecov (remove if not needed)
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
