# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.10"

sphinx:
  configuration: pyquibbler-documentations/docs/conf.py

python:
  # Install our python package before building the docs
  install:
    - method: pip
      path: ./pyquibbler
      extra_requirements:
        - sphinx
