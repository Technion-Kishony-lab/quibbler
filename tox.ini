[tox]
envlist = py38,py39,py310,coverage,flake8
skip_missing_interpreters = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
passenv = CI
deps =
    pytest
    pytest-xdist
commands = pytest tests/ {posargs}

[testenv:coverage]
deps =
    pytest
    pytest-cov
commands = pytest tests/ --cache-clear --cov={toxinidir}/pyquibbler/ --cov-fail-under=90 {posargs}


[testenv:flake8]
deps=flake8
commands=flake8 pyquibbler
